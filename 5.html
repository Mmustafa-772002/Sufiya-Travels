<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .footer {
            background-color: #fff;
            padding: 40px 0;
            border-top: 1px solid #e1e1e1;
        }

        .footer-container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .footer-logo img {
            width: 50px;
            height: 50px;
        }

        .footer-logo p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
        }

        .footer-column h4 {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
        }

        .footer-column a {
            text-decoration: none;
            color: #888;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .footer-column a:hover {
            color: #333;
        }
    </style>
</head>

                <a href="#">FAQ</a>
                <a href="#">Blog</a>
                <a href="#">Reviews</a>
                <a href="#">Careers</a>
            </div>
            <div class="footer-column">
                <h4>Company</h4>
                <a href="#">About Us</a>
                <a href="#">Our Mission</a>

        </div>
    </footer>

</body>
</html>
