<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            gap: 30px;
        }

        .image-row img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* To ensure the images are responsive */
        @media (max-width: 768px) {
            .image-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="image-row">
        <img src="https://via.placeholder.com/300" alt="Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Image 2">
        <img src="https://via.placeholder.com/250x400" alt="Image 3">
    </div>
</body>
</html>
